{% extends 'base.html' %}
{% block title %}ITM CRM - редактирование личных данных пользователя {% endblock %}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="container" style="padding-bottom: 30px">

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.media}}
            {{ form.as_p}}
        </table>
        <input type="submit" value="Сохранить" />
    </form>
</div>
{% endblock %}
