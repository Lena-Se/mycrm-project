{% extends 'base.html' %}
{% block title %}ITM CRM - изменение пароля пользователя {% endblock %}
{% load static %}
{% block content %}


<div class="container" style="padding-bottom: 30px">
    <h2>Изменение пароля для пользователя {{ request.user.get_username }}</h2>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.media }}
            {{ form.as_p }}
        </table>
        <input type="submit" value="Сохранить" />
    </form>
</div>
{% endblock %}
